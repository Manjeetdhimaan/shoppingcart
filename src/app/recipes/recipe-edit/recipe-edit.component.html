<div class="row">
  <div class="col-xs-12">
    <form [ngSubmit]="onSubmit()" [formGroup] = "recipeForm">
      <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
      <button class="btn btn-danger" type="button">Cancel</button>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="image">Image Url</label>
          <input type="text" id="image" class="form-control" formControlName="image">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea type="text" id="description" rows="6" class="form-control" formControlName="desc"></textarea>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
          [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName ="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName ="amount">
            </div>
            <div class="col-xs-2">
              <div class="btn btn-danger">X</div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="onAddIngrdient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
