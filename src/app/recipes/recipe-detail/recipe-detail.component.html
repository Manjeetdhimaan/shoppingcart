<div class="row">
  <div class="col-xs-12">
    <img 
    [src]="recipe1.imagePath"
     alt="recipe1.name" 
     class="img-responsive"
     style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe1.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    
    <div class="btn-group" appDropDownDirective>
      <button 
        type="button"
        class="btn btn-primary dropdown-toggle ">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul  class="dropdown-menu">
        <li><a style="cursor: pointer;" >To Shopping List</a></li>
        <li><a style="cursor: pointer;"(click)="onRecipeEdit()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe1.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
